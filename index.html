            <div class="game-area">

                    <!-- Local Player -->

                </div>

                    <div id="game-status" class="status-bar hidden"></div>
                    <div class="chat-input-area">

                        <button id="chat-send-btn">Send</button>

                    <div class="chat-controls-area">
